<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins ">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Sign In</h2>
                <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="alert alert-danger" [hidden]="!error">
                        {{error}}
                    </div>
                    <div class="row row-space">
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email" placeholder="Email" [(ngModel)]="form.email" required>
                            </div>
                        </div>

                    </div>
                    <div class="row row-space">
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">password</label>
                                <input class="input--style-4" type="password" name="password" placeholder="Password" [(ngModel)]="form.password" required>
                            </div>
                        </div>
                    </div>


                    <div class="p-t-15 text-center">
                        <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="!loginForm.valid">Login</button>
                    </div>

                </form>
                    
                   
                   
                <div class="container m-3 ">
                    <div class="row row-space">
                        <div class=" left-right">
                            
                            <button type="button" class="text-right btn btn-secondary btn-sm active" [routerLink]="'/signup'"> Create an account</button>
                        </div>         
                      <div  >
                        <button  type="button" class="text-rightbtn btn btn-secondary btn-sm active" [routerLink]="'/request-password-reset'">Reset Password</button>
                      </div>  
                    </div>
                </div>
                </div>  
                
  
        </div>
    </div>
</div>
